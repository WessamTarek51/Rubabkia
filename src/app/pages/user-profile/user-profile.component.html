<div class="profile-page">
  <div class="page-header header-filter" data-parallax="true" style="background-image:url('http://wallpapere.org/wp-content/uploads/2012/02/black-and-white-city-night.png');"></div>
  <div class="main main-raised">
      <div class="profile-content">
          <div class="container"  >
              <div class="row">
                  <div class="col-12" *ngIf="userData" >
                     <div class="profile">
                          <div class="avatar">
          <img src="http://127.0.0.1:8000/storage/images/{{userData.image}}" style="height:180px!important;width:100%!important;"  alt="Circle Image" class="img-raised rounded-circle img-fluid">
                          </div>
                          <div class="name">
                              <h3 class="title">  {{userData.username}}    </h3>
                              <rating *ngIf="avg"  style="color: #f0c60a;font-size: 40px;" name="rate" [(ngModel)]="avg"  ngModel #rate="ngModel" [max]="max" [readonly]="isReadonly">
                              </rating>
                              <h6 class="title"> {{userData.phoneNumber}} - {{userData.address}}</h6>
                              <button type="button" class="bb btn" [routerLink]="['/chat/',userData.id]" > Message</button>

                              <br>
                              <br>
                          </div>

                          </div>

                  </div>
              </div>

          </div>

</div>



      <div class="products">
        <div class="small-container">
          <h2><i class="bi bi-bag-check-fill"></i>Products</h2>
        <br>
         <br>
          <div class="row" *ngIf="userData">
            <div class="col-md-3 col-sm-6"   *ngFor="let product of userData.products" >
            <img src="http://127.0.0.1:8000/public/products/{{product.image}}"  style="height:180px!important;width:100%!important;"  />
              <h4>{{product.name}}</h4>
              <div class="pri-ic">
                <p>{{product.price}}</p>
                <div class="overlay-iconss">
                  <a [routerLink]="['/show',product.id]" style="--i:1"><i class="fa fa-eye"></i></a>
                   <a style="--i:3" ><i   [ngClass]="{'bi bi-suit-heart-fill':product.isFav,'bi bi-suit-heart':!product.isFav}" (click)="changFav(product)"></i> </a>
                   <!-- <a [routerLink]="['profile',product.id]"  (click)="AddPruchases(product)"><i class="bi bi-bag-check-fill"></i></a> -->
                   <a   (click)="buyProduct(product)"><i class="bi bi-bag-check-fill"></i></a>

               </div>
               </div>
              </div>
              <div>

                <hr>

                <br>
              <!-- <div class="rate"> You can rate
                <input type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
              </div> -->

              <!-- <textarea name="" id="" cols="30" rows="10" placeholder="your comment"></textarea> -->




              <div style=" position: relative; ">
                <!-- for requests -->
                  <div class="container">

                  <div class="container-fluid "  *ngFor="let ress of data"   >

                      <div class="row mt-5 mx-3 mb-3 me-auto" style="background-color:#ACB992">

                  <div class="col-12 px-5  pt-3 pb-3"  >
                  <div class="d-flex align-items-center">
                    <div class="flex-shrink-0">
                      <img src="http://127.0.0.1:8000/storage/images/{{ress.image}}" width="100px" height="100px" class="rounded-circle me-2" alt="...">
                    </div>
                    <div class="flex-grow-1 ms-3" >
                      <strong class="me-auto" style="padding-right: 10px;">{{ress.buyer_name}}</strong>
                      <button type="button" class="bb btn" [routerLink]="['/user',ress.buyer_id]" > Profile</button>
                      <br>
                      Give rate:<rating  style="color: #f0c60a;font-size: 40px;" name="rate" [(ngModel)]="ress.rate" ngModel #rate="ngModel" [max]="max" [readonly]="isReadonly">
                      </rating>
                      <br>
                      comminted {{ress.message}}
                    </div>
                    <div class="float-end">
                      <!-- <button type="button" class="btn btn-primary btn-md" (click)="accept(item,seller)" style="background-color:  #464E2E; border-color: #464E2E ; margin-right: 20px;"><i class="fa fa-check" aria-hidden="true"></i>Accept</button> -->
                      <!-- <button type="button" class="btn btn-danger btn-md" (click)="reject(item.id_not,seller)"> <i class="fa fa-ban"></i>Reject </button> -->
                    </div>
                  </div>
                  </div>
                  </div>
                  </div>
                  </div>
            </div>
          </div>





</div>
</div>
</div>
