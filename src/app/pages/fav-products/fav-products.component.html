<div class="products">
  <div class="small-container">
      <br>
    <h2>Favourite Products</h2>
    <br>

    <div class="row">
      <div class="col-md-3 col-sm-6" *ngFor="let item of productData" >
        <div class="img-wrap">
            <span class="close">&times;</span>
            <img src="http://127.0.0.1:8000/public/products/{{item.image}}" />
        </div>

        <h4>{{item.name}}</h4>
        <div class="pri-ic">

          <p>$50.00</p>
          <div class="overlay-iconss">
            <a [routerLink]="['/show',item.id]" style="--i:1"><i class="fa fa-eye"></i></a>
             <a href="" style="--i:3"> <i class="fa fa-heart"></i></a>

         </div>
        </div>

      </div>



    </div>
<!-- -----------------pagination---------- -->
    <div class="paginationn" aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </div>



  </div>

</div>
