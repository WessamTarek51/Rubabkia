  <div class="products">
    <div class="small-container" >
        <h2> Products </h2>

      <div class="row">
        <div class="col-md-3 col-sm-6" *ngFor="let product of filteredproducts
         ">
        <!-- ?.filteredproducts_getAllProductsDatacategory?.filteredproducts -->

          <!-- let c of weapons?.weapon_category?.weapons -->

          <img src="http://127.0.0.1:8000/public/products/{{product.image}}"  style="height:250px!important;width:100%!important;" />
          <h4>{{product.name}}</h4>
          <div class="pri-ic">
            <p>{{product.price}}</p>
            <div class="overlay-iconss">
              <a [routerLink]="['/show',product.id]" style="--i:1"><i class="fa fa-eye"></i></a>
               <a style="--i:3"><i (click)="addfav(product.id)" [ngClass]="{'bi bi-suit-heart-fill':product.isFav,'bi bi-suit-heart':!product.isFav}"></i></a>
           </div>
           <!-- <i class="bi bi-suit-heart"></i> -->
           <!-- <i class="bi bi-suit-heart-fill"></i> -->
          </div>
        </div>
      </div>
