  <div class="products">
    <div class="small-container" >
        <h2> Products </h2>

      <div class="row">
        <div class="col-md-3 col-sm-6" *ngFor="let product of filteredproducts ">

          <img src="{{product.image}}" />
          <h4>{{product.name}}</h4>
          <div class="pri-ic">
            <p>{{product.price}}</p>
            <div class="overlay-iconss">
              <a [routerLink]="['show',product.id]" style="--i:1"><i class="fa fa-eye"></i></a>
               <a style="--i:3"><i (click)="onFav(product)" [ngClass]="{'bi bi-suit-heart-fill':product.isFav,'bi bi-suit-heart':!product.isFav}"></i></a>
           </div>
           <!-- <i class="bi bi-suit-heart"></i> -->
           <!-- <i class="bi bi-suit-heart-fill"></i> -->
          </div>
        </div>
      </div>










    </div>
